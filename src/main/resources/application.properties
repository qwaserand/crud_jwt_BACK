spring.datasource.url=jdbc:mysql://localhost:3306/crud?useSSL=false&serverTimezone=UTC&useLegacyDateTimeCode=false
server.port=8090
# nombre de usuario y contraseï¿½a
spring.datasource.username=root
spring.datasource.password=

# mostrar sentencias SQL en la consola
spring.jpa.show-sql=true

# actualizar base de datos y crear entidades
spring.jpa.hibernate.ddl-auto=update

# hibernate genera SQL optimizado
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# security 
# secret es la variable que se va a utilizar para la firma de seguridad
# expiration es el tiempo que dura la session
jwt.secret=secret
jwt.expiration=20000

